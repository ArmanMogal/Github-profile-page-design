<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="img-fluid size" src="githuub.jpg" alt="github" /></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white text-uppercase fw-bold fs-2 letter-spacing" aria-current="page"
              href="#">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container my-5">
    <main class="row">
      <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="rounded A1 big-square"></div>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-8">
        <div class="d-flex justify-content-center mt-3">
          <input type="text" id="text" class="w-75 rounded A1" placeholder="Search" />
        </div>
        <section class="row my-5 d-flex justify-content-center">
          <div class="col-sm-12 col-md-4 col-lg-4 mx-2 rounded my-2 A1 square"></div>
          <div class="col-sm-12 col-md-4 col-lg-4 mx-2 rounded my-2 A1 square"></div>
          <div class="col-sm-12 col-md-4 col-lg-4 mx-2 rounded my-2 A1 square"></div>
        </section>
        <div class="rounded mb-5 A1 square-big"></div>
      </div>
    </main>
  </section>
</body>

</html>
